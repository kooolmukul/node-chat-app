<h1 mat-dialog-title>Create Task</h1>
<div mat-dialog-content>

  <form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="col-sm-12">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Task Name" formControlName="taskName"> 
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
    
    <div class="row">
        <div class="col-sm-5">
          <mat-form-field class="example-full-width">
              <mat-placeholder >
                  <mat-icon >today</mat-icon>  Start Date
              </mat-placeholder>
            <input matInput [min]="startMin" [owlDateTime]="dt1" (ngModelChange)="onDateChange($event)" [owlDateTimeTrigger]="dt1" autocomplete="off" [(ngModel)]="disable" formControlName="startTime">
            <!-- <span class="glyphicon glyphicon-calendar pull-right trigger" [owlDateTimeTrigger]="dt1"></span> -->
          
            <owl-date-time #dt1></owl-date-time>
            
            
            
          </mat-form-field>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
          <mat-form-field class="example-full-width">
              <mat-placeholder >
                  <mat-icon >today</mat-icon> End Date
              </mat-placeholder>
            <input matInput [min]="endMin" [owlDateTime]="dt2" [(ngModel)]="endTime" [owlDateTimeTrigger]="dt2" autocomplete="off" formControlName="endTime">
            <!-- <span class="glyphicon glyphicon-calendar pull-right trigger" [owlDateTimeTrigger]="dt1"></span> -->
          
            <owl-date-time #dt2></owl-date-time>
          </mat-form-field>
        </div>
      </div>
    </div>
    
  </form>


</div>
<div mat-dialog-actions class="pull-right">
  <button mat-raised-button (click)="onNoClick()">Cancle</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [mat-dialog-close]="this.myForm.value" [disabled]="!myForm.valid" cdkFocusInitial>Save</button>
</div>
